<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        
    </style>


    <input type="text" id="liczba1">
    <input type="text" id="liczba2">
    <button onclick="dodaj()">DODAJ</button>
    <button onclick="odejmowanie()">odejmowanie</button>
    <button onclick="mnożenie()">mnożenie</button>
    <p id="tutaj" class="wynik">tutaj</p>
    <script>
        function dodaj(){
            let x = parseInt(document.getElementById('liczba1').value)
            let y = parseInt(document.getElementById('liczba2').value)
            document.getElementById('tutaj').innerHTML=(x + y)
        }

        function odejmowanie(){
            let a = parseInt(document.getElementById('liczba1').value)
            let b = parseInt(document.getElementById('liczba2').value)
            document.write(a -b)
        }

        function mnożenie(){
            let c = parseInt(document.getElementById('liczba1').value)
            let d = parseInt(document.getElementById('liczba2').value)
            document.write(c * d)
        }
    </script>

</body>
</html>

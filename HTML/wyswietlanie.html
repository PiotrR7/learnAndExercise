<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function tekst(){
            document.getElementById("demo").innerHTML="text"
        }

    </script>



    <style>
        .liczba1, .liczba2{
            position: relative;
            height: 50px;
            width: 100px;
            background-color: orange;
            border-radius: 50px;
            display: grid;
            grid-column: span;
        }
    </style>
</head>
<body>
    
    <div class="przyciski">
        <input class="liczba1" id="liczba1" placeholder="1">
        <input class="liczba2" id="liczba2" placeholder="2">
    </div>

    <button onclick="tekst()">wyswietl tekst</button>
    <div id="demo"></div>
</body>
</html>
